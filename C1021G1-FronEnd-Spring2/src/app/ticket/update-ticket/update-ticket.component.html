<div id="container">

  <form class="form" [formGroup]="ticketForm">
    <div class="layout">
      <h1>
        <strong>Chỉnh Sửa Thông Tin Vé</strong>
      </h1>
      <div class="row">
        <div class="col-6">
          <label for="name">Tên Khách Hàng :</label>
          <div class="input-group">
            <a class="input-group-text"><i class="fa-solid fa-user"></i></a>
            <input readonly type="text" id="name" name="name" class="form-control" required
                   placeholder="VD: Nguyễn Văn A" value="{{ticket.car.customer.name}}"><span class="bar"></span></div>
        </div>
        <div class="col-6">
          <label for="code">Mã vé: </label>
          <div class="input-group">
            <a class="input-group-text"><i class="fa-solid fa-id-card"></i></a>
            <input readonly type="text" id="code" class="form-control" placeholder="VD: MV-001" value="{{ticket.code}}">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="bsx">Biển Số Xe:</label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-car"></i></a>
            <input readonly type="text" class="form-control" id="bsx" placeholder="43A-230.95" value="{{ticket.car.carPlate}}">
          </div>

        </div>
        <div class="col-6">

          <label for="phone">Số điện thoại:</label>
          <div class="input-group">
            <a class="input-group-text"><i class="fa-solid fa-phone"></i></a>
            <input readonly type="text" class="form-control" id="phone" placeholder="VD: 0909123123" value="{{ticket.car.customer.phone}}">
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-6">
          <label for="date">Thời gian vé có hiệu lực:</label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-calendar-alt"></i></a>
            <input readonly type="text" class="form-control" id="date" value="{{ticket.startDate}}">
          </div>

        </div>
        <div class="col-6">
          <label for="date1">Thời gian vé hết hiệu lực:</label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-calendar-alt"></i></a>
            <input readonly type="text" class="form-control" id="date1" value="{{ticket.endDate}}">
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="floor">Tầng: </label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-building"></i></a>
            <select formControlname="floor" id="floor" class="form-control">
              <option *ngFor="let item of floors"  [ngValue]="item" [selected]="item.id == ticketForm.get('floor').value.id ">
                {{item.name}}
              </option>
            </select>
          </div>
        </div>

        <div class="col-6">
          <label for="location">Vị Trí: </label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-parking"></i></a>
            <select name="" id="location" class="form-control">
              <option selected value="">10</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="price">Giá: </label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-money-bill-alt"></i></a>
            <select name="" id="price" class="form-control">
              <option value="">2.000.000 đồng</option>
              <option value="1">1.000.000 đồng</option>
              <option value="2">500.000 đồng</option>
              <option value="3">2.000.000 đồng</option>
              <option value="4">1.500.000 đồng</option>
            </select>
          </div>
        </div>

        <div class="col-6">
          <label for="ticket">Loại Vé: </label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-ticket-alt"></i></a>
            <select name="" id="ticket" class="form-control">
              <option value="">Năm</option>
              <option value="Hour">Giờ</option>
              <option value="Day">Ngày</option>
              <option value="Month">Tháng</option>
              <option value="Year">Năm</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <label for="extend">Ngày Gia Hạn:</label>
          <div class="input-group">
            <a class="input-group-text"><i class="fas fa-calendar-alt"></i></a>
            <input type="text" class="form-control" id="extend"  value="22-05-2023">
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-6 text-end">
          <button class="btn button-cancel">Huỷ</button>

        </div>
        <div class="col-6">

          <button class="btn button-confirm" type="submit" (click)="update()">Lưu</button>
        </div>
      </div>
    </div>
  </form>
</div>
