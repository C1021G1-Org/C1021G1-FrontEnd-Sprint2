<div class="layout">
  <form class="form">

    <span class="close" (click)="close()">&times;</span>
    <h1>
      <strong>Thông tin khách hàng</strong>
    </h1>
    <div class="row">
      <div class="col-6">
        <label>Họ và tên:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-user"></i></a>
          <label class="form-control">{{customer.name}}</label>
        </div>
      </div>
      <div class="col-6">
        <label>Email:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-envelope"></i></a>
          <label class="form-control">{{customer.email}}</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label>Giới tính:</label>
        <div class="mt-2">
          <label class="gender"  *ngIf="customer.gender == true">
            <input type="radio" name="gender" checked >
          </label> Nam <i class="fa-solid fa-mars"></i>
          <label class="gender"  *ngIf="customer.gender == false">
            <input type="radio" name="gender" checked>
          </label> Nữ <i class="fa-solid fa-venus"></i>
          <label class="gender"  *ngIf="customer.gender == null ">
            <input type="radio" name="gender" checked>
          </label> Khác <i class="fa-solid fa-venus-mars"></i>
        </div>
      </div>

      <div class="col-6">
        <label>Ngày sinh:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-cake-candles"></i></a>
          <label class="form-control">{{customer.birthday | date:"dd/MM/yyyy"}}</label>
        </div>

      </div>

    </div>

    <div class="row">
      <div class="col-6">

        <label>Số điện thoại:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-phone"></i></a>
          <label class="form-control">{{customer.phone}}</label>
        </div>
      </div>

      <div class="col-6">

        <label>CMND/Passport:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-id-card"></i></a>
          <label class="form-control">{{customer.idCard}}</label>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label>Số nhà, tên đường:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-location-dot"></i></a>
          <label class="form-control">{{customer.address}}</label>
        </div>

      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <label>Thành phố/Tỉnh:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-building"></i></a>
          <label class="form-control">{{customer.ward.province.name}}</label>
        </div>
      </div>
      <div class="col-4">
        <label>Quận/Huyện:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-building"></i></a>
          <label class="form-control">{{customer.ward.district.name}}</label>
        </div>
      </div>
      <div class="col-4">
        <label>Phường/Xã:</label>
        <div class="input-group">
          <a class="input-group-text"><i class="fa-solid fa-building"></i></a>
          <label class="form-control">{{customer.ward.name}}</label>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-6">
        <div class="title">
          Thông tin xe
        </div>
      </div>
    </div>
    <!--        table-->
    <!--        <div class="container">-->
    <div class="table-responsive">
      <div class="table-wrapper">
        <table class="table table-striped table-hover text-center " style="border: black 1px">
          <thead class="text-white tb-header">
          <tr>
            <th class="col-1">Mã xe</th>
            <th class="col-2">Tên xe</th>
            <th class="col-1">Hãng xe</th>
            <th class="col-2">Biển số xe</th>
            <th class="col-2">Loại xe</th>
          </tr>
          </thead>
          <tbody *ngIf="carList.length == 0" style="font-size: 16px;font-weight: bold">
          <tr>
            <td colspan="6">Chưa có dữ liệu!</td>
          </tr>
          </tbody>
          <tbody *ngIf="carList != null" class=" table-side-bar">
          <tr *ngFor="let car of carList">
            <td>{{car.code}}</td>
            <td>{{car.name}}</td>
            <td>{{car.carCompany}}</td>
            <td>{{car.carPlate}}</td>
            <td>{{car.carType.name}}</td>
          </tr>
          </tbody>
        </table>
      </div>
      <!--            </div>-->
    </div>

  </form>
  <!--        end table-->
</div>
