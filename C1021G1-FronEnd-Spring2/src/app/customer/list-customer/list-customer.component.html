    <table class="table  table-responsive table-striped text-center table-border">
      <thead class="text-white tb-header">
      <tr>
        <th>STT</th>
        <th>Mã Khách Hàng</th>
        <th>Tên Khách Hàng</th>
        <!--            <th>Mã Khách Hàng</th>-->
        <th>Số Điện Thoại</th>
        <th>CMND</th>
        <th colspan="3">Thao Tác</th>

      </tr>
      </thead>
      <tbody class=" table-side-bar">
      <tr *ngFor="let customer of customerList, index as i">
        <td>{{i + 1}}</td>
        <td>{{customer.code}}</td>
        <td>{{customer.name}}</td>
        <!--            <td>CS-001</td>-->
        <td>{{customer.phone}}</td>
        <td>{{customer.idCard}}</td>
        <td>
          <a role="button" data-bs-toggle="modal" data-bs-target="#exampleModal2"><span
            class="fa fa-trash text-danger" style="font-size:24px"></span></a>
        </td>

        <td>

          <a [routerLink]="['/update/', customer.id]"><span class="fas fa-pencil" style="font-size:24px"></span></a>
        </td>

        <td>
          <a (click)="openDetailCustomer(customer.id)"><span class="fas fa-eye" style="font-size:24px"></span></a>
        </td>

      </tbody>

    </table>
    <!--  // phan trang-->
    <div class="container-fluid">

        <div class="col-10">
          <div class="container-fluid">
            <div class="row">
              <div class="col-2">

              <!--            <div class="mx-3 col-3">-->
              <!--              Hiển thị trang <span class="font-monospace">{{index + 1}}</span> trong tổng số <span-->
              <!--              class="font-monospace">{{totalPagination}}</span> trang-->
              <!--            </div>-->
              <!--            thanh phan trang-->
              <div class="col-6 pagination ">
                <button [disabled]="indexPage < 1" (click)="previousPage()"><span
                  class="fa fa-angle-double-left"></span>
                </button>
                <button [disabled]="indexPage < 1" (click)="back()"><span class="fa fa-angle-left"></span></button>
                <button [hidden]="indexPage < 2" (click)="loadList(indexPage-1)">
                  {{indexPage - 1}}
                </button>
                <button [hidden]="indexPage == 0" (click)="loadList1(indexPage-1)">
                  {{indexPage}}
                </button>
                <button class="active">
                  {{indexPage + 1}}
                </button>
                <button [hidden]="indexPage >= totalPagination - 1" (click)="loadList2(indexPage+1)">
                  {{indexPage + 2}}
                </button>
                <button [hidden]="indexPage >= totalPagination - 2" (click)="movingNext()">{{indexPage + 3}}</button>
                <button [disabled]="indexPage == totalPagination - 1" (click)="next()"><span
                  class="fa fa-angle-right"></span>
                </button>
                <button [disabled]="indexPage == totalPagination - 1" (click)="lastPage()"><span
                  class="fa fa-angle-double-right"></span></button>

                <!--              <div>-->

                <!--                <input type="number" #page>-->
                <!--                <button (click)="go(page.value)">GO</button>-->
                <!--              </div>-->
              </div>


            </div>
          </div>
        </div>

      </div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel2">Xác nhận xóa vé</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Bạn có chắc xóa vé xe <span class="text-danger font-weight-normal">SV-001</span> với biển số xe
          <span class="text-danger font-weight-normal">99-H7 7777</span></h3>
        <p class="text-danger font-weight-normal">(Lưu ý thao tác này không thể hoàng tác lại)</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button-cancel" data-bs-dismiss="modal">HỦY</button>
        <button type="button" class="btn button-confirm" data-bs-dismiss="modal">Đồng Ý</button>
      </div>
    </div>
  </div>
