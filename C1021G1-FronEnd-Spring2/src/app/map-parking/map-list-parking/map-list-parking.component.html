<head>
  <meta charset="UTF-8">
  <title>Bản Đồ vị trí Bãi đổ xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="map-list-parking.component.css">
</head>
<body>
<h1 class="d-flex justify-content-center" style="color:#f5deb3;">Bản đồ vị trí Bãi đỗ xe&nbsp;
  <i class='fa fa-car' style='font-size:48px;color: red'></i>
</h1>
<div class="container">
  <div style="font-weight: bold; color: white">
    Số vị trí còn trống: 86
  </div>
  <div class="row mt-2">
    <div class="m-2" style="border:1px; background-color: #e70000; width: 140px; height: 30px; color: white">
      Đã có xe đỗ.
    </div>
    <div class="m-2" style="border:1px; background-color: #007800 ;width: 140px; height: 30px;color: white ">
      Còn trống.
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div style="font-weight: bold; color: white">
      Chiều dài: 3m; Chiều rộng: 2.5m ; Chiều cao: 2m
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1" *ngFor="let item of listLocation" (click)="openDialog(item, $event)">
      <div class="d-flex align-items-center m-1 ">
        <a style="text-decoration: none;">
        <span class="position-car full-border d-flex justify-content-center align-items-center btn btn-danger"
              [style.background]="item.isEmpty ? 'red':'green'">
         <span class='fa fa-car' style='font-size:24px'></span>
        </span>
        </a>
      </div>
    </div>
  </div>
</div>
